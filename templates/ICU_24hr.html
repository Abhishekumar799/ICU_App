<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Submission Form</title>
</head>
<body>
    <h1>Submit Patient Data</h1>
    <form action="/submit" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="any"><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="any"><br>

        <label for="hospital_los_days">Hospital Length of Stay (days):</label>
        <input type="number" id="hospital_los_days" name="hospital_los_days" step="any"><br>

        <label for="icu_los_days">ICU Length of Stay (days):</label>
        <input type="number" id="icu_los_days" name="icu_los_days" step="any"><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="any"><br>

        <label for="bun_apache">BUN APACHE:</label>
        <input type="number" id="bun_apache" name="bun_apache" step="any"><br>

        <label for="creatinine_apache">Creatinine APACHE:</label>
        <input type="number" id="creatinine_apache" name="creatinine_apache" step="any"><br>

        <label for="gcs_eyes_apache">GCS Eyes APACHE:</label>
        <input type="number" id="gcs_eyes_apache" name="gcs_eyes_apache" step="any"><br>

        <label for="glucose_apache">Glucose APACHE:</label>
        <input type="number" id="glucose_apache" name="glucose_apache" step="any"><br>

        <label for="heart_rate_apache">Heart Rate APACHE:</label>
        <input type="number" id="heart_rate_apache" name="heart_rate_apache" step="any"><br>

        <label for="hematocrit_apache">Hematocrit APACHE:</label>
        <input type="number" id="hematocrit_apache" name="hematocrit_apache" step="any"><br>

        <label for="map_apache">MAP APACHE:</label>
        <input type="number" id="map_apache" name="map_apache" step="any"><br>

        <label for="resprate_apache">Respiratory Rate APACHE:</label>
        <input type="number" id="resprate_apache" name="resprate_apache" step="any"><br>

        <label for="sodium_apache">Sodium APACHE:</label>
        <input type="number" id="sodium_apache" name="sodium_apache" step="any"><br>

        <label for="temp_apache">Temperature APACHE:</label>
        <input type="number" id="temp_apache" name="temp_apache" step="any"><br>

        <label for="urineoutput_apache">Urine Output APACHE:</label>
        <input type="number" id="urineoutput_apache" name="urineoutput_apache" step="any"><br>

        <label for="ventilated_apache">Ventilated APACHE (1 for Yes, 0 for No):</label>
        <input type="number" id="ventilated_apache" name="ventilated_apache" step="any"><br>

        <label for="wbc_apache">WBC APACHE:</label>
        <input type="number" id="wbc_apache" name="wbc_apache" step="any"><br>

        <label for="d1_heartrate_max">Day 1 Heart Rate Max:</label>
        <input type="number" id="d1_heartrate_max" name="d1_heartrate_max" step="any"><br>

        <label for="d1_heartrate_min">Day 1 Heart Rate Min:</label>
        <input type="number" id="d1_heartrate_min" name="d1_heartrate_min" step="any"><br>

        <label for="d1_spo2_max">Day 1 SPO2 Max:</label>
        <input type="number" id="d1_spo2_max" name="d1_spo2_max" step="any"><br>

        <label for="d1_spo2_min">Day 1 SPO2 Min:</label>
        <input type="number" id="d1_spo2_min" name="d1_spo2_min" step="any"><br>

        <label for="d1_sysbp_max">Day 1 Systolic BP Max:</label>
        <input type="number" id="d1_sysbp_max" name="d1_sysbp_max" step="any"><br>

        <label for="d1_sysbp_min">Day 1 Systolic BP Min:</label>
        <input type="number" id="d1_sysbp_min" name="d1_sysbp_min" step="any"><br>

        <label for="h1_heartrate_max">Hour 1 Heart Rate Max:</label>
        <input type="number" id="h1_heartrate_max" name="h1_heartrate_max" step="any"><br>

        <label for="h1_heartrate_min">Hour 1 Heart Rate Min:</label>
        <input type="number" id="h1_heartrate_min" name="h1_heartrate_min" step="any"><br>

        <label for="h1_spo2_max">Hour 1 SPO2 Max:</label>
        <input type="number" id="h1_spo2_max" name="h1_spo2_max" step="any"><br>

        <label for="h1_spo2_min">Hour 1 SPO2 Min:</label>
        <input type="number" id="h1_spo2_min" name="h1_spo2_min" step="any"><br>

        <label for="h1_sysbp_max">Hour 1 Systolic BP Max:</label>
        <input type="number" id="h1_sysbp_max" name="h1_sysbp_max" step="any"><br>

        <label for="h1_sysbp_min">Hour 1 Systolic BP Min:</label>
        <input type="number" id="h1_sysbp_min" name="h1_sysbp_min" step="any"><br>

        <label for="d1_potassium_max">Day 1 Potassium Max:</label>
        <input type="number" id="d1_potassium_max" name="d1_potassium_max" step="any"><br>

        <label for="d1_potassium_min">Day 1 Potassium Min:</label>
        <input type="number" id="d1_potassium_min" name="d1_potassium_min" step="any"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
